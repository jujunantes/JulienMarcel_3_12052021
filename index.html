<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>Ohmyfood!</title>
    
        <meta charset="utf-8" />
        <meta name='theme-color' content='#9356DC' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <meta name="description" content="Ohmyfood!, des plats de qualité pour les gourmets pressés" />
        <meta name="keywords" content="commande, repas, restaurants, menu">
        <meta name="author" content="Julien Marcel" />
    
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    </head>
    
    <body>
        <div id="conteneurPage">
            <header>
                <h1>ohmyfood</h1>
                <div>
                    <img class = "icone" src="images/icones/map-marker-alt-solid.svg" />
                    <p>Paris, Belleville</p>
                </div>
                <div>
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <button>Explorer nos restaurants</button>
                </div>
            </header>

            <main>
                <article>
                    <h2>Restaurants</h2>
                    <div id="blocRestaurants">
                        <a href="#">
                            <figure>
                                <img class="imgRestaurant" src="images/restaurants/palette.jpg" alt="" />
                                <span class="nouveau">Nouveau</span>
                                <figcaption>
                                    <h3>La palette du goût</h3>
                                    <span>Ménilmontant</span>
                                    <img class="coeur" src="images/icones/heart-regular.svg" alt="" />
                                </figcaption>
                            </figure>
                        </a>
                        <a href="#">
                            <figure>
                                <img class="imgRestaurant" src="images/restaurants/enchantee.jpg" alt="" />
                                <span class="nouveau">Nouveau</span>
                                <figcaption>
                                    <h3>La note enchantée</h3>
                                    <span>Charonne</span>
                                    <img class="coeur" src="images/icones/heart-regular.svg" alt="" />
                                </figcaption>
                            </figure>
                        </a>
                        <a href="#">
                            <figure>
                                <img class="imgRestaurant" src="images/restaurants/francaise.jpg" alt="" />
                                <figcaption>
                                    <h3>À la française</h3>
                                    <span>Cité Rouge</span>
                                    <img class="coeur" src="images/icones/heart-regular.svg" alt="" />
                                </figcaption>
                            </figure>
                        </a>
                        <a href="#">
                            <figure>
                                <img class="imgRestaurant" src="images/restaurants/delice.jpg" alt="" />
                                <figcaption>
                                    <h3>Le délice des sens</h3>
                                    <span>Folie-Méricourt</span>
                                    <img class="coeur" src="images/icones/heart-regular.svg" alt="" />
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                </article>

                <aside>
                    <h2>Fonctionnement</h2>
                    <div id="fonctionnement">
                        <a href="#" class="carteFonctionnement">
                            <span class="chiffre">1</span>
                            <figure>
                                <img class="icone" src="images/icones/mobile-alt-solid.svg" alt="" />
                                <figcaption>
                                    <p>Choisissez un restaurant</p>
                                </figcaption>
                            </figure>
                        </a>
                        <a href="#" class="carteFonctionnement">
                            <span class="chiffre">2</span>
                            <figure>
                                <img class="icone" src="images/icones/list-ul-solid.svg" alt="" />
                                <figcaption>
                                    <p>Composez votre menu</p>
                                </figcaption>
                            </figure>
                        </a>
                        <a href="#" class="carteFonctionnement">
                            <span class="chiffre">3</span>
                            <figure>
                                <img class="icone" src="images/icones/store-solid.svg" alt="" />
                                <figcaption>
                                    <p>Dégustez au restaurant</p>
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                </aside>
            </main>
        </div>

        <footer>
            <h2>ohmyfood</h2>
            <ul>
                <li><a href="#"><img src="images/icones/utensils-solid.svg" alt="" class="icone">Proposer un restaurant</a></li>
                <li><a href="#"><img src="images/icones/hands-helping-solid.svg" alt="" class="icone">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
